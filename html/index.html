  <body>

    <div id=form>
      <h1 style="color: black;">Hello I Tweet As</h1>

      <div style="text-align: center;">
        <form action=helloITweetAs.html>
          <span style="font-size: 36px;">@</span><input style="font-size: 36px;" type=text name=tid size=14 maxlength=15 /><br/>

        </form>
      </div>
    </div>
