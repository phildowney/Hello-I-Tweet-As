<body> 
<h1>jQuery Twitter Badge 2</h1> 
<div id="tweet"> 
  	<p></p> 
</div> 
 
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.js"></script> 
<script> 
  var tweeturl = "http://twitter.com/status/user_timeline/seanyo.json?count=1&callback=?";
$(document).ready(function(){
  $.getJSON(tweeturl, function(data){
    $.each(data, function(i, item) {
      var userPicURL = item.user.profile_image_url.replace("normal", "bigger");
	  var screenName = item.user.screen_name;
	  var description = item.user.description;
	  var userPic='<img src="'+userPicURL+'" />';
	  $('<p></p>').html(userPic).prependTo('#tweet');
		alert(userPicURL.replace("normal", "bigger"));
		alert(description);
	  });
  });

  
  });


</script>
